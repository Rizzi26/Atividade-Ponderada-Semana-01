<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de comandos</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <script src="../static/scripts/index.js"></script>
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="navbar-inner">
                <div>
                    <img src="../static/img/fig_legal.png" alt="robot" class="robot">
                </div>
                <div class="labels">
                    <a href="/" class="brand">Centro de comandos</a>
                    <a href="#" class="brand" hx-get="/logs" hx-target=".logs">Logs</a>
                </div>
            </div>
        </div>
        <div>           
            <div class="centralizar">
                <h1>Qual comando você deseja realizar?</h1>
                <button onclick="movimentar()">Movimentação</button>
                <button onclick="ligarAtuador()">Ligar atuador</button>
                <button onclick="desligarAtuador()">Desligar atuador</button>
                <button onclick="home()">Home</button>
            </div>
            <div class="logs">
                {% for log in logs %}
                    <p>{{ log.comando }}</p>
                    <p>{{ log.data_hora }}</p>
                {% endfor %}
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
